<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramitar Pago - Real Fight</title>
    <link rel="stylesheet" type="text/css" href="PUBLIC/CSS/general.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tramitar Pago - Real Fight</h1>
    </header>

    <main>
        <form action="PUBLIC/PHP/procesarPago.php" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="entradas">Cantidad de Entradas:</label>
            <input type="number" id="entradas" name="entradas" min="1" required>

            <label for="metodo-pago">Método de Pago:</label>
            <select id="metodo-pago" name="metodo_pago" required>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <label for="tarjeta">Número de Tarjeta (si aplica):</label>
            <input type="text" id="tarjeta" name="tarjeta" maxlength="16" pattern="\d{16}">

            <label for="cvv">CVV (si aplica):</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}">

            <label for="fecha-exp">Fecha de Expiración (MM/AA):</label>
            <input type="text" id="fecha-exp" name="fecha_exp" maxlength="5" pattern="\d{2}/\d{2}">

            <button type="submit">Confirmar Pago</button>
        </form>
    </main>

    <footer>
        <p style="text-align: center;">© 2024 - Real Fight. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
